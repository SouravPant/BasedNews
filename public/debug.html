<!DOCTYPE html>
<html>
<head>
    <title>Based News Debug</title>
    
    <!-- Correct Farcaster Frame Meta Tags (using name= not property=) -->
    <meta name="fc:frame" content="vNext" />
    <meta name="fc:frame:image" content="https://based-news-eight.vercel.app/preview.png" />
    <meta name="fc:frame:button:1" content="Open Based News" />
    <meta name="fc:frame:button:1:action" content="link" />
    <meta name="fc:frame:button:1:target" content="https://based-news-eight.vercel.app" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Based News Debug" />
    <meta property="og:description" content="Debug page for Farcaster frame testing" />
    <meta property="og:image" content="https://based-news-eight.vercel.app/preview.png" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0052FF 0%, #0040CC 100%);
            color: white;
            padding: 40px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
        }
        .status {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîµ Based News Debug</h1>
        <div class="status">‚úÖ DEBUG PAGE WORKING</div>
        <div class="status">‚úÖ Corrected Farcaster meta tags (name=)</div>
        <div class="status">‚úÖ Ready for frame validation</div>
        
        <p><strong>Domain:</strong> based-news-eight.vercel.app</p>
        <p><strong>Time:</strong> <script>document.write(new Date())</script></p>
        <p><strong>URL:</strong> <script>document.write(location.href)</script></p>
        <p><strong>In iframe:</strong> <script>document.write(window !== window.parent ? 'Yes' : 'No')</script></p>
        
        <div style="margin-top: 20px;">
            <a href="/" style="color: white; text-decoration: underline;">Go to Main App</a>
        </div>
    </div>

    <script>
        console.log('üîµ Based News Debug Page Loaded:', {
            url: location.href,
            timestamp: new Date().toISOString(),
            isIframe: window !== window.parent,
            userAgent: navigator.userAgent
        });
        
        if (window.parent && window.parent !== window) {
            console.log('üîµ In iframe, sending ready signals...');
            
            // Send multiple ready message types
            const messages = [
                { type: 'ready' },
                { type: 'frame-ready' },
                'ready'
            ];
            
            messages.forEach(msg => {
                try {
                    window.parent.postMessage(msg, '*');
                    console.log('‚úÖ Sent message:', msg);
                } catch (e) {
                    console.log('‚ùå Failed to send message:', msg, e);
                }
            });
            
            console.log('üîµ Ready signals sent from debug page');
        }
    </script>
</body>
</html>
