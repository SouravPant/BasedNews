<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Based News - Simple Frame</title>

    <meta property="fc:frame" content="vNext" />

        }

            opacity: 0.9;
            margin-bottom: 30px;
        }
        .button {
            background: rgba(255,255,255,0.3);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: rgba(255,255,255,0.4);
        }
        .status {
            background: rgba(0,255,0,0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
