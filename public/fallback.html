    <style>
        body {

        .container {

        }
        .logo {

        }
        .title {
            font-size: 32px;
            font-weight: bold;

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .status {
            padding: 15px;
            margin: 15px 0;

            border-radius: 8px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255,255,255,0.3);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;

        }

</head>
<body>
    <div class="container">
        <div class="logo">â¬œ</div>
        <div class="title">Based News</div>
        <div class="subtitle">Real-time crypto news & Base ecosystem tracking</div>
        
        <div class="status">âœ… Fallback page loaded successfully</div>
        <div class="status">âœ… No JavaScript errors</div>
        <div class="status">âœ… Ready for Farcaster integration</div>
        
        <div>
            <a href="/" class="button">Main App</a>
            <a href="/test.html" class="button">Test Page</a>
        </div>
        
        <script>
            // Simple ready calls without dependencies
            console.log('ðŸ”µ Fallback page loaded');
            
            if (window.parent && window.parent !== window) {
                console.log('ðŸ”µ In iframe, sending ready signals...');
                
                // Multiple ready message types
                const messages = [
                    { type: 'ready' },
                    { type: 'frame-ready' },
                    { type: 'miniapp-ready' },
                    'ready'
                ];
                
                messages.forEach(msg => {
                    try {
                        window.parent.postMessage(msg, '*');
                    } catch (e) {
                        console.log('Failed to send message:', msg, e);
                    }
                });
                
                // Set ready flags
                window.__FARCASTER_READY__ = true;
                window.__FRAME_READY__ = true;
            }
        </script>
    </div>
</body>
