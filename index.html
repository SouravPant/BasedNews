<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Based News</title>
    <meta name="description" content="Real-time cryptocurrency news, Base ecosystem tracking, and onchain analytics" />
    
    <!-- Farcaster Mini App Meta Tags -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:miniapp" content="true" />
    <meta property="fc:frame:miniapp:manifest" content="https://based-news-eight.vercel.app/.well-known/farcaster.json" />
    <meta property="fc:frame:image" content="https://based-news-eight.vercel.app/preview.png" />
    <meta property="fc:frame:button:1" content="Open Based News" />
    <meta property="fc:frame:button:1:action" content="link" />
    <meta property="fc:frame:button:1:target" content="https://based-news-eight.vercel.app" />
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Based News - Real-time Crypto News & Base Ecosystem" />
    <meta property="og:description" content="Stay updated with real-time crypto news, explore 100+ Base ecosystem tokens, and track your portfolio with Based News." />
    <meta property="og:image" content="https://based-news-eight.vercel.app/og-image.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://based-news-eight.vercel.app" />
    
    <!-- Mini App Configuration -->
    <meta name="fc:frame:miniapp:domain" content="based-news-eight.vercel.app" />
    <meta name="theme-color" content="#0000FF" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
